<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .icon {
            width: 144px;
            height: 144px;
            background-color: #4682b4; /* Matching the blue color */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Optional for smooth corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .icon-text {
            font-family: Arial, sans-serif;
            font-size: 100px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="icon-text">g</div>
    </div>
</body>
</html>
