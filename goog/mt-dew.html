<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Dew Bottle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .bottle {
            position: relative;
            width: 60px;
            height: 200px;
            background: linear-gradient(to bottom, #6df94d, #4f7f3a);
            border-radius: 30px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }

        .bottle::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #3c7634;
            border-radius: 50%;
        }

        .cap {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: #1f4d1e;
            border-radius: 10px;
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 30px;
            background: #ffffff;
            color: #000000;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            line-height: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="bottle">
        <div class="cap"></div>
        <div class="label">Mountain Dew</div>
    </div>
</body>
</html>
